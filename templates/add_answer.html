{% extends 'question_detail.html' %}
{% block answer_text_area %}
    <form action="{{ add_answer_url }}" method="POST" id="add_answer_form" name="add_answer_form">
        <label for="add_answer">Add new answer:<br></label>
        <textarea name="message" id="message" cols="80" rows="10" minlength="1"></textarea>
        <input type="text" id="question_id" name="question_id" value="{{ question_id }}" hidden>
        <input type="number" id="vote_number" name="vote_number" value="0" hidden>
        <input type="submit" id="submit_answer" form="add_answer_form" value="Submit answer">
    </form>
{% endblock %}
{% block hide_add_new_answer_button %}hidden{% endblock %}
