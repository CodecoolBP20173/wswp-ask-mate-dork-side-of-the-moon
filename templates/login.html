<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to AskMate!</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="container">
        <h1 id="login_message" >Please sign up or login to AskMate!</h1>
        <div id="login">
            <form method="POST" action="/">
                <h3 class="login-sign_up">Login</h3>
                <label class="labels" for="user_name">User Name</label>
                <input class="inputs" type="text" name="user_name" minlength="5">
                <label class="labels" for="password">Password</label>
                <input class="inputs" type="password" name="password" minlength="4">
                <button class="buttons" type="submit">Login</button>
                <p class="login-sign_up-message" >{{ login_message }}</p>
            </form>
        </div>
        <div id="sign_up">
            <form method='POST' action="/">
                <h3 class="login-sign_up">Sign Up</h3>
                <label class="labels" for="new_user_name">User Name</label>
                <input class="inputs" type="text" name="new_user_name" minlength="5">
                <label class="labels" for="new_password">Password</label>
                <input class="inputs" type="password" name="new_password" minlength="4" >
                <button class="buttons" type="submit">Sign up</button>
                <p class="login-sign_up-message" >{{ sign_up_message }}</p>
            </form>
        </div>
    </div>
</body>
</html>
