{% extends "layout.html" %}

{% block head_title %}Welcome to AskMate{% endblock %}

{% block body_heading%}Please sign up or login to AskMate!{% endblock %}

{% block body %}
    </br>

    <div>
    <form method="POST" action="/">
        <h3>Login</h3>
        <label for="user_name">User Name</label>
        <input type="text" name="user_name" minlength="5">
        <label for="password">Password</label>
        <input type="password" name="password" minlength="4">
        <button type="submit">Submit</button>
    </form>
    </div>

    <br>
    <form method='POST' action="/">
        <h2>{{ sign_up_message }}</h2></br>

        <h3>Sign Up</h3>
        <label for="new_user_name">User Name</label>
        <input type="text" name="new_user_name" minlength="5">
        <label for="new_password">Password</label>
        <input type="password" name="new_password" minlength="4" >
        <button type="submit">Submit</button>

    </form>
    </div>
{% endblock %}
