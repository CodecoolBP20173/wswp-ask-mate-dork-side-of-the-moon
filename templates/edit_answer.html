{% extends "layout.html" %}

{% block head_title %}AskMate | Edit answer{% endblock %}

{% block body_heading%}Edit answer{% endblock %}

{% block body %}
    <form action='/answer/{{ answer_id }}/edit' method="POST">
        <p>
            <label for="message">answer</label><br>
            <textarea name="message" id="message" cols="80" rows="10" minlength="5">{{ answer['message'] }}</textarea>
        </p>
        <p><input type="hidden" name="id" id="id" value="{{ answer_id }}"></p>
        <button type="submit">Edit answer</button>
    </form>
{% endblock %}
