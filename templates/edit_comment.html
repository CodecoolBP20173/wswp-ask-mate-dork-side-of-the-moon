<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>AskMate | Edit comment</title>
</head>
<body>
        <h1>Edit comment</h1>
        <form action='/comments/{{ comment_id }}/edit' method="POST">
            <p>
                <label for="message">comment</label><br>
                <textarea name="message" id="message" cols="80" rows="10" minlength="5">{{ comment['message'] }}</textarea>
            </p>
            <p><input type="hidden" name="id" id="id" value="{{ comment_id }}"></p>
            <button type="submit">Edit comment</button>
        </form>

    <p><button><a href="/" style="color: black; text-decoration: none">Back to home page</a></button></p>
</body>
</html>
